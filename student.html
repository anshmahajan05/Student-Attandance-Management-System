<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Manegement</title>
</head>

<body>

    <div class="studentData">
        <form action="" id="form1" align="left">
            <input type="text" placeholder="Enter Name" id="name" required>
            <input type="text" placeholder="Enter Course" id="course" required>
            <input type="number" placeholder="Enter Year" id="year" required>
            <input type="submit" class="btn btn-warning">
            <a class="btn btn-warning" href="scoreboard.html"> Scoreboard</a>
        </form>
    </div>



    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Course</th>
                <th>Year</th>
                <th>Mark Attendence</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br><br>
    <div align="right">
        <input type="button" class="btn btn-primary" onclick="logout()" value="Logout">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./student.js"></script>
</body>

</html>
